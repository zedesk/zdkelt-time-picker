<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="zdkelt-clock.html">

<!--
A time picker component

version : __1.0.0-rc3__

Example:

    <zdkelt-time-picker value="17:00"></zdkelt-time-picker>

@group zdk Elements
@demo
-->
<dom-module id="zdkelt-time-picker">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
				box-sizing: border-box;
				width: 250px;
				height: 300px;
				overflow: hidden;
				@apply(--layout-vertical);
				@apply(--paper-font-body1);
			}

			.box {
				height: 250px;
				overflow: hidden
			}

			.hour {
				font-size: 40px !important;
				text-align: center;
				line-height: 50px !important;
				height: 50px;
				background: var(--default-primary-color);
				color: lightgray;
				@apply(--layout-horizontal);
			}

			.selected {
				color: white;
			}

			.container {
				width: auto;
				height: 230px;
				margin: 10px;
			}
			div.spacer {
				@apply(--layout-flex);
			}
			zdkelt-clock {
				position: relative;
				width: 100%;
			}
			#meridiem {
				font-size: 70%;
				padding-left: 10px;
				flex: 1;
				text-align: left;
			}
		</style>
		<div id="header" class="hour">
			<div class="spacer"></div>
			<div id="hours" class="selected" on-tap="toggleView">{{hours}}</div>
			<div>:</div>
			<div id="minutes" on-tap="toggleView">{{minutes}}</div>
			<template is="dom-if" if="{{hour12}}">
				<div id="meridiem">{{meridiem}}</div>
			</template>
			<template is="dom-if" if="{{!hour12}}">
				<div class="spacer"></div>
			</template>
		</div>
		<div class="box">
			<div class="container hours"></div>
			<div class="container minutes"></div>
		</div>
	</template>
	<script src="zdkelt-time-picker.js"></script>
</dom-module>
