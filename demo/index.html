<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>zdkelt-time-picker demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../zdkelt-time-picker.html">
</head>

<body>
<style>
  body {
    font-family: Roboto;
  }
	zdkelt-time-picker {
		border: 1px solid lightgray;
	}
</style>
<div class="vertical-section-container centered">
  <demo-snippet>
    <template>
      <zdkelt-time-picker id="clock1" value="16:25"></zdkelt-time-picker>
      <div>Update : <span class="update"></span></div>
      <script>
        window.addEventListener('WebComponentsReady', () => {
          const clock = document.querySelector('#clock1')
          clock.addEventListener('update', (evt) => {
            document.querySelector('.update').innerHTML = evt.detail
          }, false)
        })
      </script>
    </template>
  </demo-snippet>
</div>
</body>

</html>
