  <test-fixture id="basic">
    <template>
		<zdkelt-time-picker></zdkelt-time-picker>
	</template>
  </test-fixture>

  <script>
    var picker, clock

    function toggleView() {
      return new Promise((resolve) => {
        picker._toggleView()
        setTimeout(() => resolve(), 0)
      })
    }

    function setValueAttribute(value) {
      return new Promise((resolve) => {
        picker.setAttribute('value', value)
        flush(() => resolve())
      })
    }

    describe('initialize', () => {
      beforeEach((done) => {
        picker = fixture('basic')
        clock = picker.shadowRoot.querySelector('zdkelt-clock')
        flush(() => done())
      })

      it('by default value is 00:00', (done) => {
        assert.equal(picker.value, '00:00')
        assert.equal(clock.minutes, false)
        done()
      })

      it('set a default value', (done) => {
        setValueAttribute('16:25')
          .then(() => {
            assert.equal(picker.value, '16:25')
            assert.equal(clock.minutes, false)
            assert.equal(clock.value, '16')
            done()
          })
          .catch((err) => { throw err })
      })

      it('change the view (programmatically)', (done) => {
        setValueAttribute('16:25')
          .then(toggleView)
          .then(() => {
            assert.equal(clock.minutes, true)
            assert.equal(clock.value, '25')
            done()
          })
          .catch((err) => {
            done(err)
          })
      })

      it('change the view by click on minutes', (done) => {
        setValueAttribute('16:25')
          .then(() => {
            MockInteractions.tap(picker.$.minutes)
          })
          .then(() => {
            flush(() => {
              assert.equal(clock.minutes, true)
              assert.equal(clock.value, '25')
              done()
            })
          })
          .catch((err) => {
            done(err)
          })
      })

      it.only('change the view after setting hour ( by click )', (done) => {
        picker.addEventListener('update', (evt) => {
          flush(() => {
            assert.equal(evt.detail, '02:00')
            assert.equal(picker.value, evt.detail)
            clock.$.clock.dispatchEvent(new CustomEvent('up'))
          })
        })

        picker.addEventListener('change', (evt) => {
          flush(() => {
            debugger
            assert.equal(evt.detail, '02:00')
            assert.equal(picker.value, evt.detail)
            assert.equal(clock.minutes, true)
            done()
          })
        })

        const element = clock.shadowRoot.querySelector('.tick[value="2"]')
        clock.$.clock.dispatchEvent(new CustomEvent('down', {detail: MockInteractions.middleOfNode(element)}))
      })
